<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Effect Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: rgb(0, 0, 0);
            background-size: 100% 100vh;
            background-attachment: fixed;
        }
    
        .effect-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
    
        article {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid white;
            background: transparent;
            padding: 20px;
            z-index: 10;
            pointer-events: none; /* Let mouse events pass through */
        }
        .effect-container {
        width: 100%;
        height: 100vh;
    }
    </style>
</head>
<body>
    <div class="effect effect-container h-100 relative"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r107/examples/js/misc/GPUComputationRenderer.js"></script>
    <script src="fluid-effect.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', initializeFluidEffects);
    </script>
</body>
</html>
